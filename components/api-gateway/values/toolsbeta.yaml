chartVersion: 0.0.26-20240702121120-cebdcedc
chartRepository: toolsbeta
backends:
  - name: jobs-api
    path: /jobs
    target:
      namespace: jobs-api
      service: jobs-api
      port: 8443
  - name: builds-api
    path: /builds
    target:
      namespace: builds-api
      service: builds-api
      port: 8443
  - name: envvars-api
    path: /envvars
    target:
      namespace: envvars-api
      service: envvars-api
      port: 8443

app:
  log_level: debug
  builds_openapi_url: "https://builds-api.builds-api.svc.toolsbeta.local:8443/openapi.json"
  jobs_openapi_url: "https://jobs-api.jobs-api.svc.toolsbeta.local:8443/openapi.json"
  envvars_openapi_url: "https://envvars-api.envvars-api.svc.toolsbeta.local:8443/openapi.json"

nginx:
  replicas: 2

certificates:
  internalClusterDomain: toolsbeta.local
  extraNames:
    - api.svc.toolsbeta.eqiad1.wikimedia.cloud
