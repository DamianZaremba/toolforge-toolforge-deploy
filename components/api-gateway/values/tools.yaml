chartVersion: 0.0.84-20251104090540-2560e163
chartRepository: tools
backends:
  - name: jobs-api
    path: /jobs
    target:
      namespace: jobs-api
      service: jobs-api
      port: 8443
  - name: builds-api
    path: /builds
    target:
      namespace: builds-api
      service: builds-api
      port: 8443
  - name: envvars-api
    path: /envvars
    target:
      namespace: envvars-api
      service: envvars-api
      port: 8443
  - name: components-api
    path: /components
    target:
      namespace: components-api
      service: components-api
      port: 8443
  - name: logs-api
    path: /logs
    target:
      namespace: logs-api
      service: logs-api
      port: 8443

app:
  log_level: info
  superusers:
    - service:components-api
  api_maps:
    builds: "https://builds-api.builds-api.svc.tools.local:8443"
    jobs: "https://jobs-api.jobs-api.svc.tools.local:8443"
    envvars: "https://envvars-api.envvars-api.svc.tools.local:8443"
    components: "https://components-api.components-api.svc.tools.local:8443"
    logs: "https://logs-api.logs-api.svc.tools.local:8443"
  openapi_docs:
    logs: true

nginx:
  replicas: 3

certificates:
  internalClusterDomain: tools.local
  extraNames:
    - api.svc.tools.eqiad1.wikimedia.cloud
