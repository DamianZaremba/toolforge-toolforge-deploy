chartVersion: 0.0.29-20240704101259-2cfd83b3
chartRepository: tools
backends:
  - name: jobs-api
    path: /jobs
    target:
      namespace: jobs-api
      service: jobs-api
      port: 8443
  - name: builds-api
    path: /builds
    target:
      namespace: builds-api
      service: builds-api
      port: 8443
  - name: envvars-api
    path: /envvars
    target:
      namespace: envvars-api
      service: envvars-api
      port: 8443
  - name: components-api
    path: /components
    target:
      namespace: components-api
      service: components-api
      port: 8443

app:
  log_level: info
  builds_api_url: "https://builds-api.builds-api.svc.tools.local:8443"
  jobs_api_url: "https://jobs-api.jobs-api.svc.tools.local:8443"
  envvars_api_url: "https://envvars-api.envvars-api.svc.tools.local:8443"
  components_api_url: "https://components-api.components-api.svc.tools.local:8443"

nginx:
  replicas: 2

certificates:
  internalClusterDomain: tools.local
  extraNames:
    - api.svc.tools.eqiad1.wikimedia.cloud
