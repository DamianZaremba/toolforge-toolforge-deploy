repositories:
  - name: toolsbeta
    url: toolsbeta-harbor.wmcloud.org/toolforge
    oci: true
  - name: tools
    url: tools-harbor.wmcloud.org/toolforge
    oci: true

releases:
  - name: builds-builder
    chart: "{{ .Values.chartRepository }}/builds-builder"
    version: "{{ .Values.chartVersion }}"
    namespace: builds-builder
    createNamespace: true
    # needed otherwise helm diff crashes as the crds are not yet insalled
    disableValidationOnInstall: true
    values:
      - values/{{ .Environment.Name }}.yaml*

environments:
  local:
    values:
      # needed to use the chartVersion
      - values/{{ .Environment.Name }}.yaml*
  toolsbeta:
    values:
      # needed to use the chartVersion
      - values/{{ .Environment.Name }}.yaml*
  tools:
    values:
      # needed to use the chartVersion
      - values/{{ .Environment.Name }}.yaml*
