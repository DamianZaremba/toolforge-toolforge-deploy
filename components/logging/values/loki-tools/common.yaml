nameOverride: loki-tools

gateway:
  enabled: false

networkPolicy:
  enabled: true
  ingress:
    podSelector:
      matchLabels:
        app.kubernetes.io/name: alloy
    namespaceSelector:
      matchLabels:
        kubernetes.io/metadata.name: alloy
  externalStorage:
    cidrs:
      # object.eqiad1.wikimediacloud.org
      - 185.15.56.161/32
      - 2a02:ec80:a000:4000::1/128
    ports: [443]
  metrics:
    namespaceSelector:
      matchLabels:
        kubernetes.io/metadata.name: kube-system
    podSelector:
      matchLabels:
        component: kube-apiserver
        tier: control-plane

extraObjects:
  # This needs to be present on each Loki deployment
  # to have it provisioned in the right namespace.
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: loki-allow-dns
    spec:
      policyTypes:
        - Egress
      podSelector: {}
      egress:
        - to:
            - namespaceSelector:
                matchLabels:
                  kubernetes.io/metadata.name: kube-system
              podSelector:
                matchLabels:
                  k8s-app: kube-dns
          ports:
            - protocol: UDP
              port: 53

  # The networkPolicy.ingress stanza in loki values only allows
  # provisioning a single rule, and we already use that to alloy Alloy
  # to ingest data into Loki. So we manually provision an another
  # policy here to allow jobs-api to read log data here.
  # TODO: remove the jobs-api one once the functionality is moved to logs-api
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: loki-tools-allow-jobs-api
    spec:
      policyTypes:
        - Ingress
      podSelector:
        matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values: [loki-tools]
          - key: app.kubernetes.io/component
            operator: In
            # read for tools/toolsbeta, single-binary for local development
            values: [read, single-binary]
      ingress:
        - from:
            - namespaceSelector:
                matchLabels:
                  kubernetes.io/metadata.name: jobs-api
          ports:
            # http
            - protocol: TCP
              port: 3100

  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: loki-tools-allow-logs-api
    spec:
      policyTypes:
        - Ingress
      podSelector:
        matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values: [loki-tools]
          - key: app.kubernetes.io/component
            operator: In
            # read for tools/toolsbeta, single-binary for local development
            values: [read, single-binary]
      ingress:
        - from:
            - namespaceSelector:
                matchLabels:
                  kubernetes.io/metadata.name: logs-api
          ports:
            # http
            - protocol: TCP
              port: 3100
