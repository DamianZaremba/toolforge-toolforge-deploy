repositories:
  - name: stakater
    url: https://stakater.github.io/stakater-charts
  - name: jetstack
    url: https://charts.jetstack.io

releases:
  - name: reloader
    namespace: cert-manager
    createNamespace: true
    chart: stakater/reloader
    # see https://artifacthub.io/packages/helm/stakater/reloader for chart versions
    version: v1.1.0
    values:
      - chart-values/reloader.yaml

  - name: cert-manager
    namespace: cert-manager
    createNamespace: true
    chart: jetstack/cert-manager
    # see https://artifacthub.io/packages/helm/cert-manager/cert-manager for chart versions
    version: v1.15.3
    values:
      - chart-values/cert-manager.yaml

environments:
  toolsbeta: {}
  tools: {}
  local: {}
